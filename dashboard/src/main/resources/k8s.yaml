  name: dashboard
  namespace: k8s
  labels:
    app: dashboard
spec:
  replicas: 1
  template:
    metadata:
      name: dashboard
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: registry.cn-hangzhou.aliyuncs.com/zhqn/dashboard:1.0.0
          imagePullPolicy: Always
